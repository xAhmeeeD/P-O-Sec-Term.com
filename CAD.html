<!DOCTYPE html>
<html>
  <head>
    <title>CAD</title>
    <style>
      /* Styling for the card */
      /* Styling for the card */
      .card {
        width: 30%;
        margin-right: 3%;
        display: inline-block;
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: height 0.3s ease-in-out;
      }

      /* Styling for the card header */
      .card-header {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        user-select: none;
      }

      /* Styling for the video player */
      video {
        width: 100%;
        background-color: #f4f4f4;
        object-fit: fill;
      }

      /* Styling for the row */
      .row {
        margin-bottom: 30px;
      }

      /* Styling for the last card in each row */
      .last-in-row {
        margin-right: 0;
      }

      /* Styling for the card when expanded */
      .card.expanded {
        height: auto;
      }

      /* Styling for the video player when hidden */
      .card.hide-video video {
        display: none;
      }

      /* Styling for the video name */
      .video-name {
        text-align: center;
      }

      /* Adjust card width and margin for small screens */
      @media only screen and (max-width: 600px) {
        .card {
          width: 100%;
          margin-right: 0;
          margin-bottom: 20px;
        }
        .last-in-row {
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="card hide-video">
        <div class="card-header video-name">Video 1</div>
        <video controls>
          <source src="video1.mp4" type="video/mp4">
        </video>
      </div>
      <div class="card hide-video">
        <div class="card-header video-name">Video 2</div>
        <video controls>
          <source src="video2.mp4" type="video/mp4">
        </video>
      </div>
      <div class="card last-in-row hide-video">
        <div class="card-header video-name">Video 3</div>
        <video controls>
          <source src="video3.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="row">
      <div class="card hide-video">
        <div class="card-header video-name">Video 4</div>
        <video controls>
          <source src="video4.mp4" type="video/mp4">
        </video>
      </div>
      <div class="card hide-video">
        <div class="card-header video-name">Video 5</div>
        <video controls>
          <source src="video5.mp4" type="video/mp4">
        </video>
      </div>
      <div class="card last-in-row hide-video">
        <div class="card-header video-name">Video 6</div>
        <video controls>
          <source src="video6.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <script>
      // Add an event listener to each card header to toggle the card expansion
      const headers = document.querySelectorAll('.card-header');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          header.parentNode.classList.toggle('expanded');
          header.parentNode.classList.toggle('hide-video');
        });
      });
    </script>

                  if (!sessionStorage.getItem("loggedIn")) {
                      // Redirect the user back to the login page
                      window.location.assign('index.html');
                  }
                  
                  
                  
                          </script>
  </body>
</html>
